name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  ORT_VERSION: 1.23.1

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
           - os: ubuntu-latest
             target: x86_64-unknown-linux-gnu
             artifact_name: demongrep
             asset_name: demongrep-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz
          # macOS Intel
          # - os: macos-latest
          #   target: x86_64-apple-darwin
          #   artifact_name: demongrep
          #   asset_name: demongrep-${{ github.ref_name }}-x86_64-apple-darwin.tar.gz
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: demongrep
            asset_name: demongrep-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz
          # Windows - commented for faster builds
          # - os: windows-latest
          #   target: x86_64-pc-windows-msvc
          #   artifact_name: demongrep.exe
          #   asset_name: demongrep-${{ github.ref_name }}-x86_64-pc-windows-msvc.zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libssl-dev pkg-config

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-build-target-

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: runner.os != 'Windows'
        run: |
          strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Download ONNX Runtime (Linux)
        if: runner.os == 'Linux'
        run: |
          cd target/${{ matrix.target }}/release
          wget -q https://github.com/microsoft/onnxruntime/releases/download/v${ORT_VERSION}/onnxruntime-linux-x64-${ORT_VERSION}.tgz
          tar xzf onnxruntime-linux-x64-${ORT_VERSION}.tgz
          cp onnxruntime-linux-x64-${ORT_VERSION}/lib/libonnxruntime.so* .
          rm -rf onnxruntime-linux-x64-${ORT_VERSION} onnxruntime-linux-x64-${ORT_VERSION}.tgz

      - name: Download ONNX Runtime (macOS x86_64)
        if: runner.os == 'macOS' && matrix.target == 'x86_64-apple-darwin'
        run: |
          cd target/${{ matrix.target }}/release
          curl -L -o onnxruntime.tgz https://github.com/microsoft/onnxruntime/releases/download/v${ORT_VERSION}/onnxruntime-osx-x86_64-${ORT_VERSION}.tgz
          tar xzf onnxruntime.tgz
          cp onnxruntime-osx-x86_64-${ORT_VERSION}/lib/libonnxruntime*.dylib .
          rm -rf onnxruntime-osx-x86_64-${ORT_VERSION} onnxruntime.tgz

      - name: Download ONNX Runtime (macOS ARM64)
        if: runner.os == 'macOS' && matrix.target == 'aarch64-apple-darwin'
        run: |
          cd target/${{ matrix.target }}/release
          curl -L -o onnxruntime.tgz https://github.com/microsoft/onnxruntime/releases/download/v${ORT_VERSION}/onnxruntime-osx-arm64-${ORT_VERSION}.tgz
          tar xzf onnxruntime.tgz
          cp onnxruntime-osx-arm64-${ORT_VERSION}/lib/libonnxruntime*.dylib .
          rm -rf onnxruntime-osx-arm64-${ORT_VERSION} onnxruntime.tgz

      - name: Download ONNX Runtime (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target\${{ matrix.target }}\release
          Invoke-WebRequest -Uri "https://github.com/microsoft/onnxruntime/releases/download/v1.16.3/onnxruntime-win-x64-1.16.3.zip" -OutFile "onnxruntime.zip"
          Expand-Archive -Path "onnxruntime.zip"
          Copy-Item "onnxruntime\onnxruntime-win-x64-1.16.3\lib\onnxruntime.dll" .
          Remove-Item -Recurse "onnxruntime", "onnxruntime.zip"

      - name: Create tarball (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }} libonnxruntime*

      - name: Create zip (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $DestPath = "demongrep-${{ github.ref_name }}-x86_64-pc-windows-msvc"
          New-Item -ItemType Directory -Path $DestPath -Force
          Copy-Item "target\${{ matrix.target }}\release\${{ matrix.artifact_name }}" -Destination $DestPath
          Copy-Item "target\${{ matrix.target }}\release\onnxruntime.dll" -Destination $DestPath -ErrorAction SilentlyContinue
          Compress-Archive -Path $DestPath -DestinationPath "${{ matrix.asset_name }}"
          Remove-Item -Recurse -Force $DestPath

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ matrix.asset_name }}
          if-no-files-found: error
          retention-days: 1

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Flatten artifacts directory
        run: |
          mkdir -p release-assets
          find artifacts -type f -exec mv {} release-assets/ \;

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
